<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukses Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { 
            background: #f4f7f6; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card-success { 
            background: white; 
            border-radius: 20px; 
            padding: 25px; 
            width: 350px; /* Ukuran card kecil & compact */
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .icon-box { 
            color: #198754; 
            font-size: 45px; 
            margin-bottom: 10px; 
        }
        .reg-number-box { 
            background: #f0fdf4; 
            border: 1.5px dashed #198754; 
            border-radius: 12px; 
            padding: 12px; 
            margin: 15px 0;
            cursor: pointer;
            transition: 0.2s;
        }
        .reg-number-box:active { transform: scale(0.95); }
        .reg-label { font-size: 11px; font-weight: 700; color: #198754; text-transform: uppercase; }
        .reg-id { font-size: 1.4rem; font-weight: 800; color: #0a2b1c; }
        .btn-finish { 
            background: #198754; 
            color: white; 
            width: 100%; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            font-weight: 700; 
            font-size: 14px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="card-success">
    <div class="icon-box">
        <i class="fas fa-check-circle"></i>
    </div>
    <h6 class="fw-800 mb-1">Berhasil Terkirim!</h6>
    <p class="text-muted small mb-3">Klik kode di bawah untuk menyalin</p>

    <div class="reg-number-box" onclick="copyText()">
        <span class="reg-label">ID Pendaftaran</span>
        <div class="reg-id" id="kodeID">PPDB-26001</div>
        <small class="text-muted" style="font-size: 9px;">(Klik untuk salin)</small>
    </div>

    <div class="text-start mb-4 bg-light p-2 rounded">
        <p class="small mb-0 text-muted" style="font-size: 11px;">
            <i class="fas fa-info-circle me-1"></i> Simpan kode untuk cek status pendaftaran via WhatsApp.
        </p>
    </div>

    <a href="index.html" class="btn-finish">Selesai</a>
    <a href="login-pendaftar.html" class="btn-finish">Login</a>
</div>

<script>
    function copyText() {
        var textToCopy = document.getElementById("kodeID").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert("Kode pendaftaran berhasil disalin: " + textToCopy);
        });
    }
</script>

</body>
</html>
