<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran PPDB | Yayasan Unggul</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-green: #198754;
            --dark-green: #0a2b1c;
            --soft-bg: #f0f4f2;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        /* Timeline Header Style */
        .registration-header {
            background: linear-gradient(135deg, #0d5233 0%, #198754 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: -50px;
            border-radius: 0 0 50px 50px;
        }

        /* Section Card Styling */
        .form-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            padding: 35px;
            position: relative;
        }

        .section-number {
            position: absolute;
            left: -15px;
            top: 30px;
            background: var(--p-green);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(25, 135, 84, 0.3);
        }

        .section-title {
            color: var(--dark-green);
            font-weight: 800;
            margin-bottom: 25px;
            padding-left: 10px;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.85rem;
            color: #555;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            background-color: #f8faf9;
            border: 1.5px solid #eef2f1;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--p-green);
            box-shadow: none;
        }

        /* Sticky Summary Side (Desktop Only) */
        .sticky-summary {
            position: sticky;
            top: 20px;
        }

        .btn-submit-all {
            background: var(--p-green);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-weight: 800;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-submit-all:hover {
            background: var(--dark-green);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .section-number { left: 10px; top: -20px; }
            .registration-header { padding: 40px 0 80px; }
        }
    </style>
</head>
<body>

<header class="registration-header text-center">
    <div class="container">
        <h1 class="fw-800">Formulir Pendaftaran</h1>
        <p class="opacity-75">Lengkapi seluruh data di bawah ini untuk memulai masa depan di Yayasan Unggul</p>
    </div>
</header>

<main class="container mb-5">
    <form id="ppdbForm">
        <div class="row">
            <div class="col-lg-8">
                
                <section class="form-card" id="sec-santri">
                    <div class="section-number">1</div>
                    <h4 class="section-title">Data Santri & Kelembagaan</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Lembaga Pilihan <span class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-light" value="Pondok Pesantren" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Sesuai Akta" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">NIK Santri <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" oninput="if(this.value.length > 16) this.value = this.value.slice(0, 16)" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Jenis Kelamin <span class="text-danger">*</span></label>
                            <select class="form-select" required>
                                <option value="L">Laki-laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Alamat Lengkap <span class="text-danger">*</span></label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                </section>

                <section class="form-card" id="sec-ortu">
                    <div class="section-number">2</div>
                    <h4 class="section-title">Data Orang Tua</h4>
                    <div class="row g-3">
                        <div class="col-md-6 border-end-md">
                            <p class="fw-bold text-success mb-2 small">AYAH KANDUNG</p>
                            <label class="form-label">Nama Ayah <span class="text-danger">*</span></label>
                            <input type="text" class="form-control mb-3" required>
                            <label class="form-label">Pekerjaan Ayah</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <p class="fw-bold text-success mb-2 small">IBU KANDUNG</p>
                            <label class="form-label">Nama Ibu <span class="text-danger">*</span></label>
                            <input type="text" class="form-control mb-3" required>
                            <label class="form-label">Pekerjaan Ibu</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </section>

                <section class="form-card" id="sec-kontak">
                    <div class="section-number">3</div>
                    <h4 class="section-title">Informasi Kontak</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">No. WhatsApp Aktif <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fab fa-whatsapp"></i></span>
                                <input type="number" class="form-control" placeholder="08..." required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Aktif <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>
                </section>

            </div>

            <div class="col-lg-4">
                <div class="sticky-summary">
                    <div class="form-card bg-dark text-white">
                        <h5 class="fw-bold mb-4">Status Pengisian</h5>
                        <ul class="list-unstyled small">
                            <li class="mb-3 d-flex justify-content-between">
                                <span><i class="fas fa-check-circle text-success me-2"></i> Data Santri</span>
                                <span class="badge bg-success">Valid</span>
                            </li>
                            <li class="mb-3 d-flex justify-content-between">
                                <span><i class="fas fa-circle text-secondary me-2"></i> Data Orang Tua</span>
                                <span class="text-muted">Proses</span>
                            </li>
                        </ul>
                        <hr class="opacity-25">
                        <div class="form-check small mb-4">
                            <input class="form-check-input" type="checkbox" id="confirmCheck" required>
                            <label class="form-check-label text-white-50" for="confirmCheck">
                                Saya menyatakan bahwa semua data yang saya input sudah benar.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-submit-all shadow">
                            SIMPAN PENDAFTARAN <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                    
                    <div class="alert alert-light border mt-3 small">
                        <i class="fas fa-headset me-2 text-success"></i> Butuh bantuan? <a href="#" class="text-success fw-bold">Hubungi Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<script>
    document.getElementById('ppdbForm').onsubmit = function(e) {
        e.preventDefault();
        alert('Data Pendaftaran Anda Berhasil Disimpan!');
    }
</script>

</body>
</html>
